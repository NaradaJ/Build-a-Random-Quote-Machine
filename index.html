<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Quote Genarator</title>
</head>
<body>
    <h1> Simple Quote Genarator</h1>
    <div id="wrapper">
        <div id="quoteBox">
            <div class="quote-text">
                <i class="fa fa-quote-left"></i><span id="author">
                </span>
            </div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this Quote!" target="_top">
                <i class="fa fa-twitter"></i>
                </a>
                <button class="button" id="new-quote">New Quote</button>
            </div>
        </div>
        <div class="footer">by <a href="https://codepen.io/NArada-Kasun">Narada</a></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="index.js"></script>
    <script type="text/babel"></script>

</body>
</html>
